name: notar_e_anotar_app
description: Application (Frontend) for the project from AGES Notar & Anotar (2021/1).

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter  
  flutter_localizations:
    sdk: flutter  
  intl: ^0.17.0    
  date_format: "^1.0.4"  

  cupertino_icons: ^1.0.2
  introduction_screen: ^1.0.9
  flutter_svg: ^0.21.0
  objectid: 2.0.0
  http: '>=0.11.1 <0.12.0'
  #  http: 0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.1.1
  

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Baloo 2
      fonts:
        - asset: fonts/Baloo2-Bold.ttf
          weight: 700
        - asset: fonts/Baloo2-ExtraBold.ttf
          weight: 800
        - asset: fonts/Baloo2-SemiBold.ttf
          style: normal
          weight: 600
        - asset: fonts/Baloo2-Medium.ttf
          weight: 500
        - asset: fonts/Baloo2-Regular.ttf
          weight: 400
